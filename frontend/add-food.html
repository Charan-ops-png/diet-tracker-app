<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Food</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      backdrop-filter: blur(20px);
      background: rgba(20,20,20,0.6);
      border-radius: 20px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 0 30px rgba(255,0,0,0.2);
    }

    h2 { text-align: center; }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#ff2a2a,#b30000);
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Add Food</h2>

    <select id="foodSelect"></select>
    <input type="number" id="quantity" placeholder="Quantity" />

    <button onclick="addFood()">Add to Today</button>
    <button onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    const today = new Date().toISOString().split("T")[0];

    // load foods
    fetch("https://diet-tracker-backend-myub.onrender.com/api/food/all")
      .then(res => res.json())
      .then(foods => {
        const select = document.getElementById("foodSelect");
        foods.forEach(f => {
          select.innerHTML += `<option value="${f._id}">${f.name} (${f.calories} cal)</option>`;
        });
      });

    function addFood() {
      const foodId = document.getElementById("foodSelect").value;
      const quantity = document.getElementById("quantity").value;

      fetch("https://diet-tracker-backend-myub.onrender.com/api/log/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, foodId, quantity, date: today })
      })
      .then(res => res.json())
      .then(() => {
        alert("Food added!");
        window.location.href = "dashboard.html";
      });
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
