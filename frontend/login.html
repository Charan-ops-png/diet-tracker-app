<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diet Tracker - Login</title>

  <style>
    :root {
      --bg-dark: #0a0a0a;
      --card-dark: rgba(20, 20, 20, 0.6);
      --text-dark: #ffffff;

      --bg-light: #f5f5f5;
      --card-light: rgba(255, 255, 255, 0.6);
      --text-light: #111111;

      --accent: #ff2a2a;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* Glass Card */
    .card {
      backdrop-filter: blur(20px);
      background: var(--card-dark);
      border-radius: 20px;
      padding: 40px;
      width: 340px;
      box-shadow:
        0 0 40px rgba(255, 0, 0, 0.15),
        inset 0 0 20px rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }

    body.light .card {
      background: var(--card-light);
      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.2),
        inset 0 0 15px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: inherit;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    body.light input {
      background: rgba(0,0,0,0.05);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff2a2a, #b30000);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Dark/Light Toggle */
    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      padding: 8px 14px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

  <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>

  <div class="card">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div class="link">
      New user? <a onclick="goSignup()">Sign up</a>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("https://diet-tracker-backend-myub.onrender.com/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("userId", JSON.parse(atob(data.token.split(".")[1])).userId);
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("error").innerText = data.msg;
        }
      })
      .catch(() => {
        document.getElementById("error").innerText = "Server error";
      });
    }

    function goSignup() {
      window.location.href = "signup.html";
    }
  </script>

</body>
</html>
